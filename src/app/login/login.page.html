<ion-content [fullscreen]="true">
  <div id="container" style="height: 100%">
    <div class="main_section">
      <div class="main_section_inner">
        <div class="logo">
          <img src="assets/logo.png" style="width: 160px;" alt="LOGO">
          <!--<p style="font-size: 24px;margin: 0px;">Login</p>-->
        </div>
        <div style="margin: 8%">
          <ion-item style="border-bottom: 1px solid white;">
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" [(ngModel)]="USERNAME"></ion-input>
            <ion-icon name="person-outline" slot="end" style="margin-top: 25px;color: #3a7be0"></ion-icon>
          </ion-item>
          <ion-item style="border-bottom: 1px solid white;">
            <ion-label position="floating">Password</ion-label>
            <ion-input  type="password" [(ngModel)]="PASSWORD"></ion-input>
            <ion-icon name="lock-closed-outline" slot="end"
                      style="margin-top: 25px;color: #3a7be0"></ion-icon>
          </ion-item>
        </div>
        <ion-button shape="round" [color]="'primary'" style="color: #7c60d5;width: 45%;height: 45px;" (click)="LOGIN()" >
          Login
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
