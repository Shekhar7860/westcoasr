<ion-header>
    <ion-toolbar color="primary">
        <ion-title style="margin: 0px 0px;">Change Password</ion-title>
        <ion-buttons slot="start" (click)="back_exit()">
            <ion-icon [name]="'chevron-back-outline'" style="font-size: 24px;padding: 5px;"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
    <!-- <ion-toolbar style="background-color: #F0F4F7;height: 50px;">
       <ion-searchbar style="padding: 5px;" color="light" debounce="500" autocorrect="true" spellcheck="true"
                      (ionInput)="initializeItems($event)" [placeholder]="'Search here'"
                      animated></ion-searchbar>
     </ion-toolbar>-->
</ion-header>
<ion-content [fullscreen]="true">
    <div id="container" style="height: 100%">
        <div class="main_section">
            <div class="main_section_inner">
                <div style="margin: 8%">
                    <ion-item style="border-bottom: 1px solid white;">
                        <ion-label position="floating">Old Password</ion-label>
                        <ion-input type="password" [(ngModel)]="OLD_PASSWORD"></ion-input>
                        <ion-icon name="lock-closed-outline" slot="end" style="margin-top: 25px;color: #3a7be0"></ion-icon>
                    </ion-item>
                    <ion-item style="border-bottom: 1px solid white;">
                        <ion-label position="floating">New Password</ion-label>
                        <ion-input type="password" [(ngModel)]="PASSWORD"></ion-input>
                        <ion-icon name="lock-closed-outline" slot="end"
                                  style="margin-top: 25px;color: #3a7be0"></ion-icon>
                    </ion-item>
                  <ion-item style="border-bottom: 1px solid white;">
                        <ion-label position="floating">Confirm Password</ion-label>
                        <ion-input type="password" [(ngModel)]="CONFIRM_PASSWORD"></ion-input>
                        <ion-icon name="lock-closed-outline" slot="end"
                                  style="margin-top: 25px;color: #3a7be0"></ion-icon>
                    </ion-item>
                </div>
                <ion-button shape="round" [color]="'primary'" style="color: #7c60d5;height: 45px;" (click)="Change_password()">
                    Change Password
                </ion-button>
            </div>
        </div>
    </div>
</ion-content>
