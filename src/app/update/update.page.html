<ion-header>
  <ion-toolbar [color]="'primary'">
      <ion-buttons slot="start" (click)="back_exit()">
          <ion-icon [name]="'chevron-back-outline'" style="font-size: 24px;padding: 5px;"></ion-icon>
      </ion-buttons>
      <ion-title>{{TITLE}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="login_content">
      <div>
          <ion-item class="email_lable" lines="none">
              <ion-label position="floating" class="primary email" #name>Complete time/close time<span
                      style="color: red">*</span></ion-label>
              <ion-datetime [mode]="'ios'" class="primary" displayFormat="DD-MM-YYYY h:mm a"
                            pickerFormat="DD-MM-YYYY h:mm a"
                            [(ngModel)]="CLOSE_TIME"
                            style="font-size: 16px;"></ion-datetime>
          </ion-item>
          <hr>
      </div>
      <div class="login_content">
          <div class="biiling_adddress_box" style="margin: 0px;padding: 0px;">
              <ion-row style="margin: 0px 10px">
                  <ion-col size="12">
                      <div>
                          <p style="font-size: 14px;padding: 10px 0px 0px 0px;">Status<span
                                  style="color: red">*</span></p>

                          <ion-row>
                              <ion-col [size]="6">
                                  <ion-card style="text-align: center;margin: 10px;height: 100%;"
                                            [ngClass]="STATUS == 1?'active_pending':''" (click)="STATUS =1">
                                      <ion-icon name="alarm-outline"
                                                style="font-size: 50px;margin-top: 5px;"></ion-icon>
                                      <p style="text-align: center">Pending</p>
                                  </ion-card>
                              </ion-col>
                              <ion-col [size]="6">
                                  <ion-card style="text-align: center;margin: 10px;height: 100%;"
                                            [ngClass]="STATUS == 2?'active_complate':''" (click)="STATUS =2">
                                      <ion-icon name="checkmark-circle-outline"
                                                style="font-size: 50px;margin-top: 5px;"></ion-icon>
                                      <p style="text-align: center">Complete</p>
                                  </ion-card>
                              </ion-col>
                          </ion-row>
                      </div>
                  </ion-col>
              </ion-row>
              <hr style="margin: 15px 0px">
          </div>
      </div>
      <div *ngIf="ID == '7' || ID == '9' || ID == '11' || ID == '15' || ID == '33'">
          <ion-item class="email_lable" lines="none">
              <ion-label position="floating" class="primary email" #name>No of Bottles Ready<span
                      style="color: red">*</span></ion-label>
              <ion-input type="number" class="primary" style="font-size: 16px;"
                         [(ngModel)]="NO_OF_BOTTLES_READY"></ion-input>
          </ion-item>
          <hr>
      </div>
     
       <div>
          <ion-item class="email_lable" lines="none">
              <ion-label position="floating" class="primary email" #name>No of Completed QTY<span
                      style="color: red">*</span></ion-label>
              <ion-input type="number" class="primary" style="font-size: 16px;"
                         [(ngModel)]="NO_OF_QTY_COMPLETED"></ion-input>
          </ion-item>
          <hr>
      </div>
     
      <div class="biiling_adddress_box" style="margin: 0px;padding: 0px;"
           *ngIf="ID == '5'|| ID == '6' || ID == '7' || ID == '8' || ID == '9' || ID == '10' || ID == '11' || ID == '12' || ID == '13' || ID == '14' || ID == '15' || ID == '20' || ID == '25' || ID == '26'  || ID == '31' || ID == '32' || ID == '33' || ID == '37'">
          <ion-row style="margin: 0px 10px">
              <ion-col size="10">
                  <div>
                      <p style="font-size: 16px;padding: 10px 0px;line-height: normal;">
                          {{'C.R.box inside image'}}<span style="color: red">*</span></p>
                  </div>
              </ion-col>
          </ion-row>
          <div class="shop_imga_plus">
              <ion-row>
                  <ion-col [size]="3" style="text-align: center" *ngFor="let i of IMAGES_CRBOX let idx =index">
                      <ion-icon name="close" (click)="removeimage(idx,3)"
                                style="position: absolute;color: white;background-color: gray;border-radius: 50%;padding: 3px;font-size: 10px;height: 15px;width: 15px;top: 0px;"></ion-icon>
                      <img [src]="i.image" style="width: 50px;height: 70px;">
                  </ion-col>
                  <ion-col [size]="3" style="text-align: center;margin: auto 0px;">
                      <img src="/assets/plus.png" style="width: 30px;" (click)="presentActionSheet(3)">
                  </ion-col>
              </ion-row>
          </div>
          <hr style="background-color: lightgray">
      </div>
     
      <div class="biiling_adddress_box" style="margin: 0px;padding: 0px;"
           *ngIf="ID == '5'|| ID == '6' || ID == '7' || ID == '8' || ID == '9' || ID == '10' || ID == '11' || ID == '12' || ID == '13' || ID == '14' || ID == '15' || ID == '20' || ID == '25' || ID == '26'  || ID == '31' || ID == '32' || ID == '33' || ID == '37'">
          <ion-row style="margin: 0px 10px">
              <ion-col size="10">
                  <div>
                      <p style="font-size: 16px;padding: 10px 0px;line-height: normal;">
                          {{'Ready C.R Box images'}}<span style="color: red">*</span></p>
                  </div>
              </ion-col>
          </ion-row>
          <div class="shop_imga_plus">
              <ion-row>
                  <ion-col [size]="3" style="text-align: center" *ngFor="let i of IMAGES_READY_CRBOX let idx =index">
                      <ion-icon name="close" (click)="removeimage(idx,4)"
                                style="position: absolute;color: white;background-color: gray;border-radius: 50%;padding: 3px;font-size: 10px;height: 15px;width: 15px;top: 0px;"></ion-icon>
                      <img [src]="i.image" style="width: 50px;height: 70px;">
                  </ion-col>
                  <ion-col [size]="3" style="text-align: center;margin: auto 0px;">
                      <img src="/assets/plus.png" style="width: 30px;" (click)="presentActionSheet(4)">
                  </ion-col>
              </ion-row>
          </div>
          <hr style="background-color: lightgray">
      </div>
   
      <div
      *ngIf="ID == '5'|| ID == '6' || ID == '7' || ID == '8' || ID == '9' || ID == '10' || ID == '11' || ID == '12' || ID == '13' || ID == '14' || ID == '15' || ID == '20' || ID == '25' || ID == '26'  || ID == '31' || ID == '32' || ID == '33' || ID == '37'">
        <ion-item class="email_lable" lines="none">
            <ion-label position="floating" class="primary email" #name>Ready CR Box Qty</ion-label>
            <ion-input type="number" class="primary" style="font-size: 16px;"
                       [(ngModel)]="CR_BOX_QTY"></ion-input>
        </ion-item>
        <hr>
    </div>
   
      <div>
        <ion-item class="email_lable" lines="none">
            <ion-label position="floating" class="primary email" #name>Remarks</ion-label>
            <ion-textarea class="primary" style="font-size: 16px;" [(ngModel)]="REMARK"></ion-textarea>
        </ion-item>
        <hr>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-button [disabled]="IS_SUBMIT" [size]="'full'" style="margin: 0px;" (click)="UPDATE_DATA()">Update</ion-button>
</ion-footer>
